<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Find Country Details</title>
  </head>
  <body>
    <h1 class="searchContainer__header">Search a Country</h1>
    <form class="searchGroup">
      <input
        type="search"
        class="searchInput"
        placeholder="Enter another country"
      />
      <button class="searchBtn" type="submit">
        <i
          class="fa-solid fa-magnifying-glass fa-2x"
          style="color: #ffffff"
        ></i>
      </button>
    </form>
    <div class="error"></div>
    <main class="container">
      <div class="countries" id="countries"></div>
      <!-- <button class="btn-country">Where am I?</button> -->
      <div class="images"></div>
    </main>
    <div id="map"></div>
  </body>
</html>
